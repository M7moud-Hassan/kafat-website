<div class="image-galley-container">
    <div class="row">
        <div *ngFor="let item of items" class="col-12 col-md-4">
            <div (click)="openModal()" [style.background-image]="'url('+item.path+');'" class="image-galley-item d-pointer">
            </div>
        </div>
    </div>
</div>

<app-dialog-video-image #dialog></app-dialog-video-image>
