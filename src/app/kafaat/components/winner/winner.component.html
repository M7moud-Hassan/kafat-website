<app-navbar typeNav="dark" [active]=1></app-navbar>
<app-page-header-labeled Header="المتميزون" Label="متميزو الشهر في جميع البرامج"></app-page-header-labeled>
    <app-bread-crumb title="الرئسية" subTitlesRouteLink="/kafaat/winners" subSubSubTitle="المتميزون"></app-bread-crumb>
<div class="page-padding">
    <div class="card shadow-X-Large p-4">
        <app-scroll-nav (numberSelected)="onselect($event)"></app-scroll-nav>
        <div class="card-body">
            <div class="row text-center g-2">
                <div class="col-12 col-md-3" *ngFor="let item of items">
                    <app-item-carousal-angle [imgPath]="item.imagePath"></app-item-carousal-angle>
                    <p>{{item.nameParticipant}}</p>
                    <p class="primary-padge">{{item.programName}}</p>
                    <p class="text-main">{{item.activityName}}</p>
                </div>
               
            </div>
            <!-- *ngIf="pageResponse.totalCount>16" -->
            <app-paginations [pagesNumber]="pagesNumber" [currentPage]="pageResponse.page"
            [hasNextPage]="pageResponse.hasNextPage" [hasPreviousPage]="pageResponse.hasPreviousPage" 
            (next)="next($event)" (back)="back($event)"></app-paginations>
        </div>
    </div>
</div>
<div class="divider-section">

</div>
