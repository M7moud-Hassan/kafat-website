   <div style="clear: both; height: 10px;"></div>
   <div *ngFor="let item of items; let i = index">
    <div class="shared-user-info mt-2">
        
        <div class="shared-user-info-container">
            <img [src]="item.imageParticipant" class="shared-user-info-image">
            <span class="shared-user-info-username">{{item.nameParticipant}}</span>
            <a (click)="toggleOptions(i)" class="shared-user-info-list"><img   src="/assets/images/list.svg" class="shared-user-info-list-image listItem"></a>
            <div *ngIf="isDropDownVisible[i]" class="shared-user-info-list-options">
                <a class="shared-user-info-list-options-item-update" (click)="edit(item.id)">تعديل المشاركة</a>
                <a class="shared-user-info-list-options-item-delete" (click)="deleteItem(item.id)">حذف المشاركة</a>
            </div>
        </div>
        <!-- <div class="shared-title">هل تبادلنا العطاء؟</div> -->
        <div class="shared-desctiption" [innerHTML]="item.description">  </div>
    </div>
    <hr class="line-separator">
