
<div class="container" dir="ltr">
    <ngx-slick-carousel #slickCarousel  class="carousel" #slickModal="slick-carousel" [config]="slideConfig">

        <div class="manashet-card-container slide mx-2" dir="rtl" ngxSlickItem *ngFor="let slide of slides;let i = index">
            <img src="/assets/images/people.jpg" width="100%" height="230">
             <div class="manashet-card-details">
                <div class="manashet-card-details-title-container">
                    <div class="manashet-card-details-title">تأملات في السيرة النبوية</div>
                    <div class="manashet-card-details-badge">
                        <span class="primary-padge">جاري</span>
                    </div>
                </div>
                <div class="manashet-card-details-program-name">برنامج مثقف</div>
                <div class="manashet-card-details-program-details-words">هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة هذا النص هو مثال لنص يمكن أن يستبدل في </div>
                <a routerLink="#" class="manashet-card-details-more-link">عرض المزيد</a>
             </div>
        </div>
