<div *ngIf="items.length>0" class="section3">
<div class="page-padding">
<div class="row">
    <div class="col-12 col-md-4"></div>
    <div class="col-12 col-md-4">
        <div class="text-center mx-auto">
            <p class="text-dark" style="font-size: 16px;">مجلس الإدارة</p>
            <div class="title-goals">تأسست كفاءات على أيدي نخبة من الخبراء</div>
        </div>
    </div>
    <div class="col-12 col-md-4"></div>
</div>

<div class="text-center mt-4 pt-4">
   
    <div style="width: 300px;" class="mx-auto">
        <app-masked-image [inputImageUrl]="items[0].imagePath" inputWidth="215" inputHeight="215"></app-masked-image>
    </div>
    <p> {{items[0].name}} </p>
    <p class="small">{{items[0].position}}</p>
</div>

<div class="row mt-4 pt-4 px-4 text-center d-flex justify-content-center align-content-center">
    <ng-container *ngFor="let item of items.slice(1,items.length);let i = index; trackBy: trackByFn">
        <div class="d-inline-block d-sm-none p-4" style="width: auto ;">
            <app-masked-image [inputImageUrl]="item.imagePath" inputWidth="150" inputHeight="150"></app-masked-image>
            <p class="mt-3">{{item.name}}</p>
            <p class="small">{{item.position}}</p>
        </div>
        <div class="d-none d-md-inline-block p-4" style="width: auto ;">
            <app-masked-image [inputImageUrl]="item.imagePath" inputWidth="215" inputHeight="215"></app-masked-image>
            <p class="mt-3">{{item.name}}</p>
            <p class="small">{{item.position}}</p>
        </div>
    </ng-container>
</div>
</div>

<div class="d-none d-sm-block">
    <div class="divider-section">

    </div>
    <div class="page-padding">
    <div class="row bg-div rounded mx-auto p-4 mt-4 ">
        <div class="col-12 col-md-5 p-4">
            <div class="description-file-title">تعرف على كفاءات من خلال الملف التعريفي</div>
        </div>
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-3 d-flex align-items-center justify-content-center">
            <button (click)="showIntroductoryFilePath()" class="btn text-main bg-light px-4 py-2 px-1">عرض الملف التعريفي</button>
        </div>
    </div>
    </div>
    </div>
</div>
<app-empty-data *ngIf="items.length==0" [inputText]="'لا يوجد اعضاء ممن اسسوا كفاءات لعرضهم'"></app-empty-data>
