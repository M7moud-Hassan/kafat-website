<div class="text-end p-2">
    <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
<div class="title-pop-up">ارسل رسالة <span style="font-size: 15px; font-weight: 400;">إلى البريد الإليكترونى {{email}}</span></div>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
        <label class="input-label" for="subject">الموضوع</label>
        <input type="text" name="subject" style="resize: none;" formControlName="subject" id="subject" class="input-fields form-control my-1 message-icon" />
        <div *ngIf="subject?.errors && subject?.touched">
            <small *ngIf="subject?.hasError('required')"  class="text-danger">يجب ادخال عنوان الموضوع </small>
        </div>
    </div>
    <div class="mb-3">
        <label class="input-label" for="message">الرسالة</label>
        <textarea type="text" rows="4" name="message" formControlName="message"  id="message" style="resize: none;"  [disabled]="true"  class="bg-white input-fields form-control my-1 message-icon"></textarea>
        <div *ngIf="message?.errors && message?.touched">
            <small *ngIf="message?.hasError('required')"  class="text-danger">يجب ادخال المحتوى المراد ارساله</small>
        </div>
    </div>
    <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">إرسال</button>
</form>
</div>
