<div class="text-end p-2">
    <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
<div class="title-pop-up">إضافة مشرف</div>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
        <label class="input-label" for="displayName">اسم المستخدم</label>
        <input formControlName="displayName" type="text" name="displayName" id="displayName" [class.is-invalid]="displayName?.invalid && displayName?.touched" [class.is-valid]="displayName?.valid" class="form-control my-1">
        <div *ngIf="displayName?.errors && displayName?.touched">
            <small *ngIf="displayName?.hasError('required')"  class="text-danger">يجب ادخال اسم المستخدم </small>
        </div>
    </div>
    <div class="mb-3">
        <label class="input-label" for="email">البريد الإليكترونى</label>
        <input formControlName="email" type="text" name="email" id="email" [class.is-invalid]="email?.invalid && email?.touched" [class.is-valid]="email?.valid" class="form-control my-1">
        <div *ngIf="email?.errors && email?.touched">
            <small *ngIf="email?.hasError('required')"  class="text-danger">يجب ادخال البريد الإليكترونى </small>
        </div>
    </div>
    <div class="mb-3">
        <label class="input-label" for="phoneNumber">رقم الجوال</label>
        <input formControlName="phoneNumber" type="text" name="phoneNumber" id="phoneNumber" [class.is-invalid]="phoneNumber?.invalid && phoneNumber?.touched" [class.is-valid]="phoneNumber?.valid" class="form-control my-1">
        <div *ngIf="phoneNumber?.errors && phoneNumber?.touched">
            <small *ngIf="phoneNumber?.hasError('required')"  class="text-danger">يجب ادخال رقم الجوال </small>
        </div>
    </div>
    <div class="mb-3">
        <label class="input-label" for="password">كلمة المرور</label>
        <input formControlName="password" type="password" name="password" id="password" [class.is-invalid]="password?.invalid && password?.touched" [class.is-valid]="password?.valid" class="form-control my-1">
        <div *ngIf="password?.errors && password?.touched">
            <small *ngIf="password?.hasError('required')"  class="text-danger">يجب ادخال كلمة المرور </small>
            <small  *ngIf="password?.hasError('minlength')" class="error-text">كلمة المرور يجب ان طولها لا يقل عن 4 احرف</small>
        </div>
    </div>
    <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">إنشاء الحساب</button>
</form>
</div>
