<div class="text-end p-2">
    <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
<div class="title-pop-up text-danger"> <i class="fas fa-exclamation-triangle text-danger fs-3"></i>  {{data.title}} </div>
<div class="title-pop-up text-danger" style="border-bottom: none;font-size: 16px; font-weight: 400; margin-top: 30px;"> هــل أنت متأكد من عملية الحذف ؟</div>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
        <label class="input-label" for="name">{{data.label}}</label>
        <input formControlName="name" type="text" readonly name="name" id="name"  class="form-control my-1">
    </div>
    <button type="submit" routerLink="#" class="bg-primary-btn-block bg-danger my-3 mb-4 p-2"> حــــذف </button>
</form>
</div>
