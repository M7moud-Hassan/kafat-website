<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-2"></div>
        <div class="col-12 col-md-8">
            <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-4 fw-bolder fs-5 pb-4">معلومات التواصل </div>
            <div class="row mb-3">
                <div class="col-10">
                    <div class="input-box">
                        <input type="text" spellcheck="false" name="title" id="title" formControlName="title" placeholder="العنوان">
                    </div>
                </div>
                <div class="col-2">
                    <!-- <img src="/assets/images/location_contact_info.png" class="image-logo"> -->
                    <div class="image-1 image-logo"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-10">
                    <div class="input-box">
                        <input type="text" spellcheck="false" name="location" id="location" formControlName="location" placeholder="الموقع">
                    </div>
                </div>
                <div class="col-2">
                    <!-- <img src="/assets/images/email_contact_info.png" class=""> -->
                    <div class="image-2 image-logo"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-10">
                    <div class="input-box">
                        <input type="text" spellcheck="false" name="email" id="email" formControlName="email" placeholder="البريد الإليكترونى">
                    </div>
                </div>
                <div class="col-2">
                    <!-- <img src="/assets/images/title_contact_info.png" class="image-logo"> -->
                    <div class="image-3 image-logo"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-10">
                    <div class="input-box">
                        <input type="text" spellcheck="false" name="facebookLink" id="facebookLink" formControlName="facebookLink" placeholder="رابط الفيسبوك">
                    </div>
                </div>
                <div class="col-2">
                    <img src="/assets/images/facebook_contact_info.svg">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-10">
                    <div class="input-box">
                        <input type="text" spellcheck="false" name="whatsapp" id="whatsapp" formControlName="whatsapp" placeholder="رقم الواتساب">
                    </div>
                </div>
                <div class="col-2">
                    <img src="/assets/images/whatsApp_contact_info.svg">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-10">
                    <div class="input-box">
                        <input type="text" spellcheck="false" name="twitterLink" id="twitterLink" formControlName="twitterLink" placeholder="رابط تويتر">
                    </div>
                </div>
                <div class="col-2">
                    <img src="/assets/images/twitter_contact_info.svg">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-10">
                    <div class="input-box">
                        <input type="text" spellcheck="false" name="instagramLink" id="instagramLink" formControlName="instagramLink" placeholder="رابط انستجرام">
                    </div>
                </div>
                <div class="col-2">
                    <img src="/assets/images/instagram_contact_info.svg">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-10">
                    <div class="input-box">
                        <input type="text" spellcheck="false" name="telegramLink" id="telegramLink" formControlName="telegramLink" placeholder="رابط تيليجرام">
                    </div>
                </div>
                <div class="col-2">
                    <img src="/assets/images/telegram_contact_info.svg">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-10">
                    <div class="input-box">
                        <input type="text" spellcheck="false" name="snapchatLink" id="snapchatLink" formControlName="snapchatLink" placeholder="رابط سناب شات">
                    </div>
                </div>
                <div class="col-2">
                    <img src="/assets/images/snapChat_contact_info.svg">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-10">
                    <div class="input-box">
                        <input type="text" spellcheck="false" name="youtubeLink" id="youtubeLink" formControlName="youtubeLink" placeholder="رابط قناة اليوتيوب">
                    </div>
                </div>
                <div class="col-2">
                    <!-- <img src="/assets/images/title_contact_info.png" class="image-logo"> -->
                    <div class="image-4 image-logo"></div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 col-md-2"></div>
                <div class="col-12 col-md-6">
                    <button class="bg-primary-btn-block">حفظ</button>
                </div>
                <div class="col-12 col-md-4"></div>
            </div>
        </form>
        </div>
        <div class="col-12 col-md-2">
            <!-- <div class="imageBg"></div> -->
        </div>
    </div>
</div>
