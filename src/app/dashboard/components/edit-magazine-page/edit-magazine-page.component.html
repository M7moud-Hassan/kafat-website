<div *ngIf="item" class="add-kafaat-founder-container">
    <div class="text-end p-2">
        <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
    </div>
    <div class="pop-up-container">
    <div class="title-pop-up">تحديث صفحة مجلة</div>
    <form [formGroup]="form" (ngSubmit)="submit()"  enctype="multipart/form-data">
        <div class="user-profile-container">
            <div style="width: 220px;" class="mx-auto">
                <img src="{{imagePathImage}}" class="coverImage" alt="">
            </div>
            <div class="user-profile-camera d-pointer">
                <div (click)="coverImage1.click()" class="d-pointer"  class="d-flex align-items-center justify-content-center" style="height: 60px;">
                    <i class="fas fa-camera camera-icon" ></i>
                </div>
                <div class="ps-3">
                    <input type="file" name="imagePath" id="imagePath" formControlName="imagePath" accept="image/*" (change)="onCoverImageSelected($event)" #coverImage1 style="display:none">
                </div>
            </div>
            <small class="text-mute text-center "> تحديث الصفحة (إختيارى) </small>
            <div *ngIf="imagePath?.errors && imagePath?.touched" class="text-center">
                <small *ngIf="imagePath?.hasError('required')"  class="text-danger">يجب ادخال الصفحة</small>
            </div>
        </div>
        <div class="mb-3">
            <label class="input-label" for="pageNumber">رقم الصفحة</label>
            <input formControlName="pageNumber" type="text" name="pageNumber" id="pageNumber" [class.is-invalid]="pageNumber?.invalid && pageNumber?.touched" [class.is-valid]="pageNumber?.valid" class="form-control my-1">
            <div *ngIf="pageNumber?.errors && pageNumber?.touched">
                <small *ngIf="pageNumber?.hasError('required')"  class="text-danger">يجب ادخال رقم الصفحة</small>
            </div>
        </div>        
        <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
    </form>
    </div>
    </div>
