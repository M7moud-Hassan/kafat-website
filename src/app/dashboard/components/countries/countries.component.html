<div class="d-flex justify-content-between align-items-center page-list-header">
  <div class="mainPageTitle">الدول</div>
  <button class="bg-primary-outline-btn p-2" mat-raised-button (click)="addItem()">اضافة دولة</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>  الرقم التسلسلى </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> اسم الدولة </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> العمليات </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="d-flex">
						<button class="btn" (click)="editItem(element.id)">
							<i class="far fa-edit" style="color: rgb(7, 196, 7);"></i></button>
						<button class="btn" (click)="deleteItem(element.id)"><i
								class="far fa-trash-alt" style="color: rgb(245, 29, 29);"></i></button>
					</div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 15, 20, 25]"
                   showFirstLastButtons 
                   [pageSize]="pageResponse.pageSize"
                   [length]="pageResponse.totalCount"
                   [pageIndex]="pageResponse.page"
                   (page)="changePage($event)"
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
