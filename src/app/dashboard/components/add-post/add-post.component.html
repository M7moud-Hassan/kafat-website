<div class="text-end p-2">
    <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
<div class="title-pop-up">إضافة مشاركة</div>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
        <div class="w-100 form-group">
            <label for="participant" class="mb-3">اختر  المشارك</label>
            <mat-select class="border rounded p-2" [formControl]="participant" placeholder="نوع المشارك" #singleSelect name="participant" id="participant"
            [class.is-invalid]="participant?.invalid && participant?.touched"
            [class.is-valid]="participant?.valid">
                <mat-option>
                    <ngx-mat-select-search [formControl]="filterInput0"
                        placeholderLabel="البحث عن مشارك "></ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let element of participants" [value]="element.userId">
                    {{element.userDisplayName}}
                </mat-option>
            </mat-select>
            <div *ngIf="participant?.errors && participant?.touched">
                <small *ngIf="participant?.hasError('required')" class="text-danger">    يجب اختيار مشارك </small>
            </div>
        </div>
    </div>

    

    <div class="mb-3">
        <label class="input-label" for="Description">وصف المشاركة </label>
        <div id="editor"  class="w-100"  #editor>
           {{data?.description}}
                    </div>
        <!-- <input formControlName="Description" type="text" name="Description" id="Description" [class.is-invalid]="Description?.invalid && Description?.touched" [class.is-valid]="Description?.valid" class="form-control my-1">
        <div *ngIf="Description?.errors && Description?.touched">
            <small *ngIf="Description?.hasError('required')"  class="text-danger">يجب ادخال وصف البرنامح</small>
        </div> -->
    </div>

    <div class="mb-3">
        <label class="input-label" for="ImageFile"> صورة المشاركة(لا يقل العرض عن {{minWidth}} والطول عن {{minHeight}}) </label>
        <input  (change)="onFileSelected($event)" [accept]="'image/*'" formControlName="ImageFile" type="file" name="ImageFile" id="ImageFile" [class.is-invalid]="ImageFile?.invalid && ImageFile?.touched" [class.is-valid]="ImageFile?.valid" class="form-control my-1">
        <div *ngIf="ImageFile?.errors && ImageFile?.touched">
            <small *ngIf="ImageFile?.hasError('required')"  class="text-danger">يجب ادخال صورة البرنامج البرنامح</small>
        </div>
    </div>

    <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
</form>
</div>
