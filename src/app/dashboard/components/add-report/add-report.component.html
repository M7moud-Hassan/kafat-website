<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
        <label class="input-label" for="report">القرير</label>
        <textarea formControlName="report" type="text" name="report" id="report" [class.is-invalid]="report?.invalid && report?.touched" [class.is-valid]="report?.valid" class="form-control my-1">{{data}}</textarea>
        <div *ngIf="report?.errors && report?.touched">
            <small *ngIf="report?.hasError('required')"  class="text-danger">يجب ادخال التقرير</small>
        </div>
    </div>
    <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
</form>
