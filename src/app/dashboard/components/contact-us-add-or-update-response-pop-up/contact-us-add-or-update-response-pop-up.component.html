<div class="text-end p-2">
    <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
<div class="title-pop-up">{{titleHeader}}</div>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
        <label class="input-label" for="name">الرسالة</label>
        <textarea type="text" rows="2" name="message" style="resize: none;" [value]="userMessage" id="message" [disabled]="true"  class="bg-white input-fields form-control my-1 message-icon" ></textarea>
    </div>
    <div class="mb-3">
        <label class="input-label" for="responseMessage">الرد</label>
        <textarea type="text" rows="4" name="responseMessage" *ngIf="!isDisabled" formControlName="responseMessage" id="responseMessage" style="resize: none;" [class.is-invalid]="responseMessage?.invalid && responseMessage?.touched" [class.is-valid]="responseMessage?.valid"  class="input-fields form-control my-1 message-icon"></textarea>
        <textarea type="text" rows="4" name="responseMessage" *ngIf="isDisabled"  [value]="responseMessage.value"  id="responseMessage" style="resize: none;"  [disabled]="true"  class="bg-white input-fields form-control my-1 message-icon"></textarea>
        <div *ngIf="responseMessage?.errors && responseMessage?.touched">
            <small *ngIf="responseMessage?.hasError('required')"  class="text-danger">يجب ادخال الرد </small>
        </div>
    </div>
    <button *ngIf="!isDisabled" type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
    <a  *ngIf="isDisabled" (click)="closeDialog()" class="bg-primary-btn-block my-3 mb-4 p-2">حسنا</a>
</form>
</div>
